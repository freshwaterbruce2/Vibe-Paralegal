<div class="p-8 overflow-y-auto">
  <h2 class="text-3xl font-bold mb-6 text-gray-100">Core Case Details</h2>
  <div class="space-y-6">
    <!-- Executive Summary -->
    <div class="bg-gray-900/50 rounded-lg border border-gray-700 p-6">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Executive Summary</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <div>
          <label class="text-sm text-gray-400">Estimated Case Value</label>
          <input type="text" [value]="caseDetails().caseValue" (input)="handleCaseDetailsInput('caseValue', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Potential Violations Summary (Manual)</label>
          <textarea rows="4" [value]="caseDetails().violations" (input)="handleCaseDetailsInput('violations', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md resize-y"></textarea>
        </div>
        
        <!-- New AI Summary Section -->
        <div class="md:col-span-2 mt-4">
          <div class="flex items-center justify-between mb-1">
            <label class="text-sm text-gray-400">AI-Generated Case Briefing</label>
            <button (click)="generateCaseSummary()" [disabled]="summaryLoading()" class="bg-gray-600 text-xs px-3 py-1 rounded-md hover:bg-gray-500 disabled:opacity-50 disabled:cursor-wait flex items-center">
              @if (summaryLoading()) {
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Generating...</span>
              } @else {
                <span>Generate</span>
              }
            </button>
          </div>
          <textarea 
            rows="5" 
            [value]="caseDetails().caseSummary" 
            (input)="handleCaseDetailsInput('caseSummary', $event)" 
            placeholder="Click 'Generate' to create an AI summary of the entire case file..." 
            class="w-full mt-1 p-2 bg-gray-800 border border-gray-600 rounded-md resize-y focus:ring-2 focus:ring-blue-500 focus:outline-none"
            [disabled]="summaryLoading()"
          ></textarea>
          @if (summaryError()) {
            <p class="text-xs text-red-400 mt-1">{{ summaryError() }}</p>
          }
        </div>
      </div>
    </div>
    <!-- Identifiers -->
    <div class="bg-gray-900/50 rounded-lg border border-gray-700 p-6">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Case Identifiers</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-400">WIN</label>
          <input type="text" [value]="caseDetails().win" (input)="handleCaseDetailsInput('win', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Phone</label>
          <input type="text" [value]="caseDetails().phone" (input)="handleCaseDetailsInput('phone', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
      </div>
    </div>
    <!-- Claim Numbers -->
    <div class="bg-gray-900/50 rounded-lg border border-gray-700 p-6">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Claim Numbers</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="text-sm text-gray-400">Accommodation</label>
          <input type="text" [value]="caseDetails().accommodationClaim" (input)="handleCaseDetailsInput('accommodationClaim', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
         <div>
          <label class="text-sm text-gray-400">Disability</label>
          <input type="text" [value]="caseDetails().disabilityClaim" (input)="handleCaseDetailsInput('disabilityClaim', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
         <div>
          <label class="text-sm text-gray-400">Leave</label>
          <input type="text" [value]="caseDetails().leaveClaim" (input)="handleCaseDetailsInput('leaveClaim', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
      </div>
    </div>
    <!-- Contacts & Insurance -->
    <div class="bg-gray-900/50 rounded-lg border border-gray-700 p-6">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Contacts & Insurance</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="text-sm text-gray-400">Primary Insurance Policy Name</label>
          <input type="text" [value]="caseDetails().primaryInsurancePolicyName" (input)="handleCaseDetailsInput('primaryInsurancePolicyName', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Policy Number</label>
          <input type="text" [value]="caseDetails().policyNumber" (input)="handleCaseDetailsInput('policyNumber', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Insurance Provider Contact</label>
          <input type="text" [value]="caseDetails().insuranceProviderContact" (input)="handleCaseDetailsInput('insuranceProviderContact', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div class="md:col-span-3"><hr class="border-gray-700 my-2"></div>
        <div>
          <label class="text-sm text-gray-400">Sedgwick Accommodation</label>
          <input type="text" [value]="caseDetails().sedgwickAccommodationContact" (input)="handleCaseDetailsInput('sedgwickAccommodationContact', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Sedgwick Disability</label>
          <input type="text" [value]="caseDetails().sedgwickDisabilityContact" (input)="handleCaseDetailsInput('sedgwickDisabilityContact', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div>
          <label class="text-sm text-gray-400">Blue Cross Contact</label>
          <input type="text" [value]="caseDetails().blueCrossContact" (input)="handleCaseDetailsInput('blueCrossContact', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
        <div class="md:col-span-3">
          <label class="text-sm text-gray-400">Sedgwick Email</label>
          <input type="email" [value]="caseDetails().sedgwickEmail" (input)="handleCaseDetailsInput('sedgwickEmail', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md">
        </div>
      </div>
    </div>
    <!-- Critical Dates -->
    <div class="bg-gray-900/50 rounded-lg border border-gray-700 p-6">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Critical Dates</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
         <div><label class="text-sm text-gray-400">Injury</label><input type="text" [value]="caseDetails().injuryDate" (input)="handleCaseDetailsInput('injuryDate', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div><label class="text-sm text-gray-400">Denial</label><input type="text" [value]="caseDetails().denialDate" (input)="handleCaseDetailsInput('denialDate', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div><label class="text-sm text-gray-400">Approval</label><input type="text" [value]="caseDetails().approvalDate" (input)="handleCaseDetailsInput('approvalDate', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div><label class="text-sm text-gray-400">Insurance Stop</label><input type="text" [value]="caseDetails().insuranceStopDate" (input)="handleCaseDetailsInput('insuranceStopDate', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div><label class="text-sm text-gray-400">Cleared to Work</label><input type="text" [value]="caseDetails().clearedToWorkDate" (input)="handleCaseDetailsInput('clearedToWorkDate', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div><label class="text-sm text-gray-400">Accom. Deadline</label><input type="text" [value]="caseDetails().accommodationDeadline" (input)="handleCaseDetailsInput('accommodationDeadline', $event)" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md"></div>
         <div class="col-span-2"><label class="text-sm font-bold text-red-400">EEOC Deadline</label><input type="text" [value]="caseDetails().eeocDeadline" (input)="handleCaseDetailsInput('eeocDeadline', $event)" class="w-full mt-1 p-2 bg-red-900/50 border border-red-700 rounded-md"></div>
      </div>
    </div>
  </div>
</div>
