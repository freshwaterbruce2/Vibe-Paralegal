name: Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - '.github/labels.json'
      - '.github/workflows/sync-labels.yml'
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.json
          token: ${{ secrets.GITHUB_TOKEN }}
